<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form>
        <!-- Email -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email"><br><br>
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password"><br><br>
        </div>

        <div>
            <label for="age">Age:</label><br>
            <select name="age" id="age">
                <option value="">Select Age</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
            </select>
            <br><br>
        </div>

        <!-- Text Area -->
        <div>
            <label for="message">Tell us a little about yourself:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>
        </div>

        <!-- Check box -->
        <div>
            <input type="checkbox" name="likes" id="likes" value="Bike"> I agree to the terms of service
        <br><br>
        </div>

        <!-- input submit -->
        <input type="submit" value="Sign up" name="" id="">

    </form>
</body>
</html>
